  <style>
    :root{
      --bg:#f6f6f7;
      --card:#ffffff;
      --ink:#222;
      --muted:#6b7280;
      --radius:12px;
      --shadow:0 2px 10px rgba(0,0,0,.08);
      --max:1100px;
      --brand:#4a148c;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--ink);
      background:var(--bg);
    }
    header{ padding:16px 24px; }
    .back{
      color:var(--muted);
      text-decoration:none;
      font-weight:600;
    }
    .back:hover{ color:var(--ink); text-decoration:underline; }

    .container{
      max-width:var(--max);
      margin:0 auto;
      padding:8px 24px 40px;
    }
    h1{ margin:6px 0 12px; font-size:clamp(22px,2.4vw,36px); }
    .sub{ color:var(--muted); margin-bottom:16px; }

    .viz{
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:16px;
    }
    .viz svg{
      width:100%;
      height:auto;
      display:block;
      border-radius:10px;
    }
  </style>
